<html>
<head> <center><h1><font face="segoeprint" font color= "thickgreen">HOTELS</h1></center>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    {% load static %}
<style>
    body{
        background-image: linear-gradient(to right,rgb(255,255,255),#36ddbe)
    }
    td{
        color:white;
    }
</style>
</head>
<body>    
<form>
    {% csrf_token %}
<table align=center>
<tr>
<td>SELECT LOCATION NAME:</td> 
<td><select name="locname" id="loc">
    {% for j in locname %}
     <option>{{j.hotel_location}}</option>
    {% endfor %}
</select>
</tr><br>
</table>
</form>
<center><button  class="btn btn-primary"  id="search"> search </button></center>


<div id="d2">    </div>

<div id ="d1">   </div>
<p>{{msg}}</p>
<script>
    
$(document).ready(function(){
    $('#search').click(function(){
    var hotel_location=$('#loc').val()
        $.ajax({
            url:'/hotel',
            type:'POST',
            data:JSON.stringify({
            l:hotel_location,
            }),
            success:function(response){
                $('#d2').html(response);
            }
        });
    });
});
</script>
</body>
</html>
